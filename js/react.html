<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="jobsearch" content="Busca las mejores ofertas de trabajo para desarrolladores en DevJobs.">
    <title>job search</title>

    <link rel="stylesheet" href="jobsearch.css">

    <script type="module">
        import React from "https://esm.sh/react?dev";
        import ReactDOM from "https://esm.sh/react-dom/client?dev";

        window.React = React
        window.ReactDOM = ReactDOM
    </script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js">
    </script>

    <script type="text/babel">
        const titulo = <h1 style={{ color: "#09f" }}>Hola, bienvenido a React.js</h1>

        function JobCard({ data, titulo, empresa, ubicacion, descripcion }) {
            const [isApplied, setIsApplied] = React.useState(false)


            function handleClick() {
                setIsApplied(true)
            }

            const text = isApplied ? "Aplicado" : "Aplicar"
            const hasAplicado = isApplied ? "Si" : "No"

            return (
                <article
                    className="job-listing-card"
                    data-modalidad={data?.modalidad}
                    data-nivel={data?.nivel}
                    data-technology={data?.technology}

                >

                    <div>
                        <h2>{titulo}</h2>
                        <small>{empresa} - {ubicacion} - ¿Has aplicado? {hasAplicado}</small>
                        <p>{descripcion}</p>
                    </div>
                    <button
                        disables={isApplied}
                        className={`button-apply-job ${isApplied ? "is-applied" : ""}`}
                        onClick={handleClick}
                    >
                        {text}
                    </button>
                </article>
            )
        }

        function App() {
            return (
                <div className="jobs-listings">
                    <JobCard
                        titulo="Desarrollador Frontend React.js"
                        empresa="Tech Solutions"
                        ubicacion="Remoto"
                        descripcion="Buscamos un desarrollador frontend con experiencia en React.js para unirse a nuestro equipo."
                        data={{ modalidad: "remoto", nivel: "junior", technology: "react" }}
                    />
                    <JobCard
                        titulo="Ingeniero de Software Full Stack"
                        empresa="Innovatech"
                        ubicacion="Madrid, España"
                        descripcion="Se requiere un ingeniero de software con habilidades en React.js y Node.js para desarrollar aplicaciones web."
                        data={{ modalidad: "presencial", nivel: "senior", technology: "react" }}
                    />


                </div>
            )
        }

        const rootEl = document.querySelector('#root')
        const root = ReactDOM.createRoot(rootEl)
        root.render(<App />)

    </script>
</head>

<body>
    <header>
        <h1>
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="icon icon-tabler icons-tabler-outline icon-tabler-code">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M7 8l-4 4l4 4" />
                <path d="M17 8l4 4l-4 4" />
                <path d="M14 4l-4 16" />
            </svg>
            DevJobs

        </h1>

        <nav>
            <a href="">Inicio</a>
            <a href="./jobSearch.html">Empleos</a>
        </nav>
    </header>

    <main>
        <section class="job-search">
            <h1>react.js, primeros pasos</h1>
        </section>
        <section>
            <h2>Empleos disponibles</h2>
            <div id="root"></div>
        </section>


    </main>


    <footer>
        <small>&copy; 2025 DevJobs. Todos los derechos reservados</small>

    </footer>

</body>

</html>
