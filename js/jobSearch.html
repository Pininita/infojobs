<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="jobsearch" content="Busca las mejores ofertas de trabajo para desarrolladores en DevJobs.">
    <title>job search</title>

    <link rel="stylesheet" href="jobsearch.css">

    <script type="module" src="main.js"></script>
</head>

<body>
    <header>
        <section>
            <h1>DevJobs</h1>
            <nav>
                <a href="./index.html" rel="noopener noreferrer">Inicio</a>
                <a href="">Empleos</a>
                <a href="">Empresa</a>
                <a href="">Salarios</a>
            </nav>
        </section>
        <section>
            <button>
                Subir CV
            </button>
            <devjobs-avatar service="x" username="pininita" size="32"></devjobs-avatar>
            <devjobs-avatar service="github" username="pininita" size="32"></devjobs-avatar>
            <devjobs-avatar service="x" username="midudev" size="32"></devjobs-avatar>
        </section>
    </header>
    <main>
        <section>
            <h1>Encuntra tu proximo trabajo</h1>
            <p>Explora miles de oportunidad en el sector tecnologico</p>
            <section>
                <form role="search" id="empleos-search-form">
                    <div>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="24" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="1.25" stroke-linecap="round" stroke-linejoin="round"
                            class="icon icon-tabler icons-tabler-outline icon-tabler-search">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0" />
                            <path d="M21 21l-6 -6" />
                        </svg>
                        <input class="empleos-search-input" type="text"
                            placeholder="Buscar trabajos, empresas o habilidades">
                    </div>
                    <div class="search-filters">
                        <select name="technology" id="filter-technology">
                            <option selected value="">Tecnologia</option>
                            <option value="javascript">Javascript</option>
                            <option value="python">Python</option>
                            <option value="java">Java</option>
                            <option value="react">React</option>
                            <option value="nodejs">Node.js</option>
                            <option value="mobile">Mobile</option>
                        </select>

                        <select name="location" id="filter-location">
                            <option selected value="">Ubicacion</option>
                            <option value="remoto">Remoto</option>
                            <option value="cdmx">Ciudad de Mexico</option>
                            <option value="guadalajara">Guadalajara</option>
                            <option value="monterrey">Monterrey</option>
                            <option value="bogota">Bogota</option>

                        </select>
                        <select name="experience-level" id="filter-experience-level">
                            <option selected>Nivel de experiencia</option>
                            <option value="junior">Junior</option>
                            <option value="midlevel">Mid Level</option>
                            <option value="senior">Senior</option>
                            <option value="lead">Lead</option>
                            <option value="manager">Manager</option>

                        </select>
                    </div>
                </form>

                <span id="filter-selected-value"></span>
            </section>
        </section>
        <section>
            <h2>Resultados de busqueda</h3>
                <div class="jobs-listings">
                    <!-- render de los article jobs -->
                </div>

                <nav class="pagination">
                    <a href=""><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round"
                            class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-left">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M15 6l-6 6l6 6" />
                        </svg></a>
                    <a href="">1</a>
                    <a href="">2</a>
                    <a href="">3</a>
                    <a href="">4</a>
                    <a href="">5</a>
                    <a href=""><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                            fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round"
                            class="icon icon-tabler icons-tabler-outline icon-tabler-chevron-right">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M9 6l6 6l-6 6" />
                        </svg></a>
                </nav>
        </section>
    </main>

</body>

</html>
